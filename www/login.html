<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>Login Page</h1>
    <form
      action="/login"
      method="POST"
    >
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
      />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
